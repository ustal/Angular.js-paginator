<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пагинатор данных</title>
    <script type="text/javascript" src="js/libs/angular.js"></script>
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="js/libs/paginator/style.css" media="all">
    <link rel="stylesheet" href="css/bootstrap.css" media="all">
</head>
<body ng-app="demo">
<div ng-controller="demoController">
    <label>
        <input ng-model="perPage">
    </label>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dat in data"><td>name</td><td>{{dat.name}}</td></tr>
        </tbody>
    </table>
    <div pagination></div>
</div>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/libs/paginator/pagination.js"></script>
</body>
</html>
